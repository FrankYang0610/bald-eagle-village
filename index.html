<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bald Eagle Village</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div id="axes-labels">
    <div id="label-x" class="axis-label x">X</div>
    <div id="label-y" class="axis-label y">Y</div>
    <div id="label-z" class="axis-label z">Z</div>
    <div id="label-origin" class="axis-label origin">O</div>
  </div>
  <div id="camera-info" aria-live="off"></div>
  <div id="control-row">
    <span id="clock-now" aria-live="off"></span>
    <button id="time-reset-btn" type="button">Reset to t=0</button>
    <button id="pause-toggle-btn" type="button">Pause</button>
    <button id="speed-toggle-btn" type="button">Fast-forward</button>
    <button id="fog-reload-btn" type="button">Reload fog</button>
  </div>
  <div id="camera-mode-hint">
    <span id="camera-mode-box">Current mode: Fixed-Position Camera</span>
    <span>Press 1: Fixed-Position Camera | Press 2: User-Controlled Camera</span>
  </div>
  <div id="subtitles" aria-live="polite"></div>

  <!-- Main logic -->
  <script type="module" src="main.js"></script>
</body>
</html>
